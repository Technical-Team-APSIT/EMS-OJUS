{% extends "base.html" %}

{% block content %}
{% load static %}

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .frem{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

        background-position: center;
        background-repeat: no-repeat;
    }
    .frem p{
        position: absolute;
        top: 3rem;
        font-size: 7rem;
        color: #00000063;
    }
    .frem h2{
        position: absolute;
        bottom: 8rem;
        font-size: 34px;
    }
    .frem h5{
        position: absolute;
        bottom: 6rem;
        color: #9c9c9c;
    }
    .frem a{
        position: absolute;
        bottom: 1rem;
        background: linear-gradient(45deg, #ff8a00, #d50f75); 
        padding: 10px 15px;
        border-radius: 5px;
        color: white;
        text-decoration: none;
        font-size: 23px;
    }
</style>

<body>
    <div class="frem">
        <p>404</p>
        <h2>You already signed up for an event</h2>
        <h5>error...!</h5>
        <a href="{% url 'index' %}">Home</a>
    </div>
</body>

{% endblock %}
